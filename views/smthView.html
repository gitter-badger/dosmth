<h2>Create an Event</h2>
<form name="createSmthForm" ng-submit="smthCtrl.addSmth(new_smth)">
  <div class="form-group">
    <label>Event Name</label>
    <input ng-model="smth.name" class="form-control"></input>
  </div>

  <div class="form-group">
    <label>Activity Type</label>
    <input ng-model="smth.name" class="form-control"></input>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea ng-model="smth.name" class="form-control" row="4"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Create Event</button>
</form>
